<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7d6);
    }
    .card{
      width:min(520px, 92vw);
      background:#fff; padding:28px; border-radius:20px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:0 0 18px; color:#444; }
    .buttons{ position:relative; height:90px; }
    button{
      border:none; padding:14px 22px; border-radius:14px;
      font-size:18px; cursor:pointer; font-weight:700;
    }
    #yes{ background:#ff4d7d; color:white; margin-right:12px; }
    #no{
      background:#f2f2f2; color:#333;
      position:absolute; left:55%; top:12px;
    }
    .result{ margin-top:14px; font-size:18px; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine Tinu? ğŸ’–</h1>
    <p>Choose wisely ğŸ˜Œ</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep it inside the arena
      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Make "No" dodge when she gets close (more fun than only on hover)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      result.textContent = "Yay!! ğŸ’ I knew it ğŸ˜";
      noBtn.style.display = "none";
      yesBtn.textContent = "Best Valentine Ever ğŸ’˜";
    });
  </script>
</body>
</html>
