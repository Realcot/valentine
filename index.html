<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7d6);
    }
    .card{
      width:min(520px, 92vw);
      background:#fff; padding:28px; border-radius:20px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:0 0 18px; color:#444; }
    .buttons{ position:relative; height:90px; }
    button{
      border:none; padding:14px 22px; border-radius:14px;
      font-size:18px; cursor:pointer; font-weight:700;
    }
    #yes{ background:#ff4d7d; color:white; margin-right:12px; }
    #no{
      background:#f2f2f2; color:#333;
      position:absolute; left:55%; top:12px;
    }
    .result{ margin-top:14px; font-size:18px; font-weight:700; }
    .gif{
  width:220px;
  border-radius:16px;
  margin-bottom:12px;
}

  </style>
</head>
<body>
  <div class="card">
    <img
  src="love.gif"
  alt="Cute Valentine Gif"
  class="gif"
>

    <h1>Will you be my Valentine Tinu? üíñ</h1>
    <p>Choose wisely üòå</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const result = document.getElementById("result");

  function moveNoButton() {
    const arenaRect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = arenaRect.width - btnRect.width;
    const maxY = arenaRect.height - btnRect.height;

    noBtn.style.left = `${Math.random() * maxX}px`;
    noBtn.style.top  = `${Math.random() * maxY}px`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });

  let saidYes = false;

  yesBtn.addEventListener("click", () => {
    if (!saidYes) {
      saidYes = true;

      result.textContent = "Yay!! üíñ I knew it üòç";
      yesBtn.textContent = "Best Valentine Ever üíò";
      noBtn.style.display = "none";

      const gif = document.querySelector(".gif");
      if (gif) {
        gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
      }

      return; // stop here on first click
    }

    // second click ‚Üí WhatsApp
    window.open(
      "https://wa.me/16132130789?text=I%20said%20YES%20Valentine%20%F0%9F%92%96",
      "_blank"
    );
  });
</script>
</body>
</html>
